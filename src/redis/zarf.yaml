# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: dev-redis
  # x-release-please-start-version
  version: "0.0.1"
  # x-release-please-end
  architecture: amd64

components:
  - name: redis-istio-exceptions
    required: true
    manifests:
      - name: istio-exceptions
        files:
          - "peerauth.yaml"
  - name: redis
    required: true
    charts:
      - name: gitlab-runner
        namespace: gitlab-runner
        url: https://charts.gitlab.io
        gitPath: chart
        version: "0.61.0"
      - name: redis
        version: 17.13.2
        namespace: dev-redis
        url: https://charts.bitnami.com/bitnami
        valuesFiles:
          - "values.yaml"
    images:
      - docker.io/bitnami/redis:7.4.1-debian-12-r1
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Pod
                name: redis-master-0
                condition: Ready
                namespace: dev-redis
